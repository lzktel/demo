defaultTasks 'run'
buildscript {
    repositories {
        maven { url 'http://nexus.dianrong.com/nexus/content/groups/public/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.12.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:0.5.6.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: "io.spring.dependency-management"
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

// Apply the application plugin to add support for building an application
jar {
    baseName = 'interview'

}
bootRepackage.doLast {
    copy {
        from jar.destinationDir
        into jar.destinationDir
        rename jar.archiveName, jar.baseName +'.jar'
    }
}



bootRepackage {
    mainClass = 'com.interview.Application'
}

repositories {
    maven { url 'http://nexus.dianrong.com/nexus/content/groups/public/' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile 'org.springframework.data:spring-data-redis'
    compile 'com.h2database:h2:1.4.195'
    compile 'org.mybatis:mybatis:3.4.4'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'org.springframework:spring-tx'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.springframework.boot:spring-boot-starter-cache'
    compile "org.apache.httpcomponents:httpclient:4.5.3"
    compile 'com.github.ben-manes.caffeine:caffeine:2.5.0'
    compile 'io.springfox:springfox-swagger2:2.6.1'
    compile 'io.springfox:springfox-swagger-ui:2.6.1'
    compile 'log4j:log4j:1.2.17'
    compile "mysql:mysql-connector-java:5.1.36"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    compile 'org.yaml:snakeyaml:1.18'
    compile 'org.projectlombok:lombok:1.16.16'
    compile 'commons-validator:commons-validator:1.5.1'
    compile 'org.apache.commons:commons-compress:1.2'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'com.jcraft:jsch:0.1.54'
    compile 'commons-cli:commons-cli:1.4'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

// Define the main class for the application
mainClassName = 'com.interview.Application'

